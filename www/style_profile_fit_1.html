  <body>
    <header>
      <div id="header_wrapper">
        <div id="back_btn_wrapper">
          <i id="back_btn" class="material-icons">chevron_left</i>
        </div>
        <div class="page_title_wrapper">
          <span class="page_title"> 스타일프로필 </span>
        </div>
      </div>
      <div id="progressbar_wrapper">
        <div id="progressbar">
          <div id="progress_size">
          </div>
        </div>
        <div class="row white">
          <div class="col percent_20"> SIZE </div>
          <div class="col percent_20"><b> FIT/CUT </b></div>
          <div class="col percent_20"> STYLE </div>
          <div class="col percent_20"> PRICE </div>
          <div class="col percent_20"> ABOUT YOU </div>
        </div>

    <form id="question_wrapper">
      <div class="question">
        <span id="question_content" class="default-blue-text">상의에서 선호하는 핏을 모두 선택해주세요.</span>
      </div>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="checkbox" name="top_slim" id="top_slim" class="check_btn" value="slim">
          <label for="top_slim" class="input-label radio"> 슬림핏, 몸에 맞게 입는 것을 좋아해요! </label>
          <p>
          <input type="checkbox" name="top_normal" id="top_normal" class="check_btn" value="normal">
          <label for="top_normal" class="input-label radio"> 일반적으로 편하게 입는 것을 좋아해요. </label>
          <p>
          <input type="checkbox" name="top_loose" id="top_loose" class="check_btn" value="loose">
          <label for="top_loose" class="input-label radio"> 루즈하게 입는 것을 좋아합니다. </label>
          <p>
          <input type="checkbox" name="top_over" id="top_over" class="check_btn" value="over">
          <label for="top_over" class="input-label radio"> 오버사이즈를 좋아합니다. </label>
          <!-- <input type="radio" name="interesting_top" value="top"> 매우 즐깁니다! 쇼핑은 인생의 낙이죠! -->
        </div>
      </div>
      <p>
      <div class="question">
        <span id="question_content" class="default-blue-text"> 재킷에서 선호하는 핏을 모두 선택해주세요. </span>
      </div>
      <p>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="checkbox" name="investment" id="investment_high" class="check_btn" value="high">
          <label for="investment_high" class="input-label radio"> 슬림핏, 몸에 달라붙게 입는 것을 좋아해요! </label>
          <p>
          <input type="checkbox" name="investment" id="investment_middle" class="check_btn" value="middle">
          <label for="investment_middle" class="input-label radio"> 일반핏으로 입는 것을 좋아해요! </label>
          <p>
          <input type="checkbox" name="investment" id="investment_low" class="check_btn" value="low">
          <label for="investment_low" class="input-label radio"> 오버 사이즈 핏을 좋아합니다. </label>
          <!-- <input type="radio" name="interesting_top" value="top"> 매우 즐깁니다! 쇼핑은 인생의 낙이죠! -->
        </div>
      </div>
      <p>
      <div class="question">
        <span id="question_content" class="default-blue-text"> 코트에서 선호하는 핏을 모두 선택해주세요. </span>
      </div>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="checkbox" name="challenge" id="challenge_high" class="check_btn" value="high">
          <label for="challenge_high" class="input-label radio"> 슬림핏, 몸에 달라붙게 입는 것을 좋아해요! </label>
          <p>
          <input type="checkbox" name="challenge" id="challenge_middle" class="check_btn" value="middle">
          <label for="challenge_middle" class="input-label radio"> 일반핏으로 입는 것을 좋아해요! </label>
          <p>
          <input type="checkbox" name="challenge" id="challenge_low" class="check_btn" value="low">
          <label for="challenge_low" class="input-label radio"> 오버 사이즈 핏을 좋아합니다. </label>
          <!-- <input type="radio" name="interesting_top" value="top"> 매우 즐깁니다! 쇼핑은 인생의 낙이죠! -->
