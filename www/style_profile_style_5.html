        $('#next_btn').on('click', function() {
          $.ajaxSettings.traditional = true;
          var style = [];
          $('.question_detail_content').each(function(index, ele) {
            if($(this).hasClass('selected')) {
              style.push($(this).text());
            }
          });
          $.post('http://192.168.0.8:2012/user/style', {
            style : style
          })
