<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/style_profile.css" />
      <link rel="stylesheet" type="text/css" href="css/color.css" />

      <!-- 아이콘 불러오기 -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <title>platfrom_test</title>

  </head>
  <body>
    <div id="start_container">
      <div class="style_profile_start_content bold-blue-text">스타일 프로필 작성시작</div>
      <div class="select_sex_content">성별을 선택해주세요</div>
      <div class="select_sex_btn_container">
        <div id="woman_btn" class="sex_btn waves-effect waves-light">
          <div class="sex_btn_content_container">
            <span class="sex">여자</span>
            <br>
            <span class="start_content">Strat!</span>
          </div>
        </div>
        <div id="man_btn" class="sex_btn waves-effect waves-light">
          <div class="sex_btn_content_container">
            <span class="sex">남자</span>
            <br>
            <span class="start_content">Strat!</span>
          </div>
        </div>
      </div>
    </div>

    <script>

      $(function() {
        // contents in sex_btn
        $('.sex_btn').on('touchstart', function(e) {
          e.preventDefault();
          if($(this).text() == "남자") {
            $(this).addClass('default-blue');
            // $(this).css('background', '#8b9bce');
          } else {
            $(this).addClass('default-blue');
            // $(this).css('background', '#8b9bce');
          }
        }).on('touchend', function(e) {
          e.preventDefault();
          $(this).css('background', '#ffffff');
          if($(this).text() == "남자") {
            $.post("http://192.168.0.8:2012/user/sex" + sessionStorage.getItem('id'), {
            sex : $(this).find('.sex').text()
            })
            .done(function(res){
              if(res == "200") {
                location.href="preference_style_step_1.html";
              } else {
                alert('error');
              }
            });
            // location.href="preference_style_step_1.html";;
          } else {
            $.post("http://192.168.0.8:2012/user/sex/" + sessionStorage.getItem('id'), {
            sex : $(this).find('.sex').text()
          })
          .done(function(res){
            if(res == "200") {
              location.href="preference_style_step_1.html";
            } else {
              alert('error');
            }
          });
            // location.href="preference_style_step_1.html";;
          }
        });
      });
    </script>
  </body>
</html>
