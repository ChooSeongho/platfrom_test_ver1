<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
      <link rel="stylesheet" type="text/css" href="css/show_style.css" />

      <!-- 스타일링 받기 서비스 아이콘 불러오기 -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <title>platfrom_test</title>


  </head>
  <body>
    <div id="body_wrap">
      <div class="style_wrapper some_padding">
        <div id="style_img" class="style_img">
          <div class="styling_info_container">
            <div class="styling_info_wrap">
              <div class="provider_name_wrap">
                <span id="provider_name">MONO SANA</span>
              </div>
              <div class="stylinged_customer_info_wrap">
                <span id="customer_body_info">Customer 남 키 : 181</span>
                <br>
                <span id="customer_style_info">Style 시크모던, 아메카지</span>
              </div>
            </div>
            <div class="grade_wrapper">
              <h1 class="grade">4.2</h1>
            </div>
          </div>
          <!-- <img class="responsive-img middle_img" src="img/logo.png"/> -->
        </div>
      </div>
    </div>


    <!-- <a id='show_goods' class="waves-effect waves-light btn-large btn_long">스타일링 상품 보러가기</a> -->
    <script>

      $(function() {

        var container = document.createElement("div");
        container.className = "style_wrapper some_padding";
        var styleimg = document.createElement("div");
        styleimg.className = "style_img";
        var style_info_container = document.createElement("div");
        style_info_container.className = "styling_info_container";

        var styling_info = document.createElement("div");
        styling_info.className = "styling_info_wrap";
        var provider = document.createElement("div");
        provider.className = "provider_name_wrap";
        var providerName = document.createElement("span");
        providerName.id = "provider_name";
        providerName.innerHTML = "choo";
        provider.appendChild(providerName);
        styling_info.appendChild(provider);
        var styled_customer_info_wrap = document.createElement("div");
        styled_customer_info_wrap.className = "stylinged_customer_info_wrap";
        var customer_bodyInfo = document.createElement("span");
        customer_bodyInfo.id = "customer_body_info";
        customer_bodyInfo.innerHTML = "Customer 남 키 : 122 <br>";
        var customer_styleInfo = document.createElement("span");
        customer_styleInfo.id = "customer_style_info";
        customer_styleInfo.innerHTML = "Style 두영아, 메롱";
        styled_customer_info_wrap.appendChild(customer_bodyInfo);
        styled_customer_info_wrap.appendChild(customer_styleInfo);
        styling_info.appendChild(styled_customer_info_wrap);

        var grade_wrap = document.createElement("div");
        grade_wrap.className = "grade_wrapper";
        var grade_point = document.createElement("h1");
        grade_point.className = "grade";
        grade_point.innerHTML = "1.2";
        grade_wrap.appendChild(grade_point);

        style_info_container.appendChild(styling_info);
        style_info_container.appendChild(grade_wrap);
        styleimg.appendChild(style_info_container);
        container.appendChild(styleimg);

        var contents = document.getElementById("body_wrap");
        contents.appendChild(container);

        // $('.style_img').click(function() {
        //   var providerName_parameter = $(this).find('#provider_name').text();
        //   // alert($(this).find('#provider_name').text());
        //   location.href="show_goods.html?name=" + providerName_parameter;
        // });


      });
    </script>
  </body>
</html>
