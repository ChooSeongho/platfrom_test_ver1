          function onBackKeyDown() {
            navigator.notification.confirm('앱을 종료하시겠습니까?', onBackKeyDownMsg, '메세지', '취소, 종료');
          }

          function onBackKeyDownMsg(button) {
            if(button == 2) {
              navigator.app.exitApp();
            }
          }
        });
      </script>
