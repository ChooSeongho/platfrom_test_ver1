  <body>
    <header>
      <div id="header_wrapper">
        <div id="back_btn_wrapper">
          <i id="back_btn" class="material-icons small">chevron_left</i>
        </div>
        <div class="page_title_wrapper">
          <span class="page_title"> 회원가입 </span>
        </div>
      </div>
    </header>

    <div id="question_container">
      <div class="center-align">
        <span class="default-blue-text">QUIZ 1</span>
      </div>
      <div class="question">
        <span id="question_content"><b>당신은 옷 쇼핑을 즐기시는 편인가요?</b></span>
      </div>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="radio" name="interesting" id="interesting_high" class="check_btn" value="high">
          <label for="interesting_high" class="input-label radio"> 매우 즐깁니다! 쇼핑은 인생의 낙이죠! </label>
          <input type="radio" name="interesting" id="interesting_middle" class="check_btn" value="middle">
          <label for="interesting_middle" class="input-label radio"> 때에 따라 즐기는 편입니다! </label>
          <input type="radio" name="interesting" id="interesting_low" class="check_btn" value="low">
          <label for="interesting_low" class="input-label radio"> 필요한 상황에만 쇼핑하는 편이에요! </label>
        </div>
      </div>
      <p class="margin5vh"></p>
      <div class="center-align">
        <span class="default-blue-text">QUIZ 2</span>
      </div>
      <div class="question">
        <span id="question_content"><b>스타일을 위해 어느 정도 투자하세요?</b></span>
      </div>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="radio" name="investment" id="investment_high" class="check_btn" value="high">
          <label for="investment_high" class="input-label radio"> 저의 스타일을 위해 많은 것을 투자합니다! </label>
          <input type="radio" name="investment" id="investment_middle" class="check_btn" value="middle">
          <label for="investment_middle" class="input-label radio"> 스타일에 적당히 투자합니다! </label>
          <input type="radio" name="investment" id="investment_low" class="check_btn" value="low">
          <label for="investment_low" class="input-label radio"> 차라리 나의 에너지를 다른 곳에 쓰고 싶습니다. </label>
        </div>
      </div>
      <p class="margin5vh"></p>
      <div class="center-align">
        <span class="default-blue-text">QUIZ 3</span>
      </div>
      <div class="question">
        <span id="question_content"><b>새로운 스타일에 도전해보고 싶나요?</b></span>
      </div>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="radio" name="challenge" id="challenge_high" class="check_btn" value="high">
          <label for="challenge_high" class="input-label radio">그럼요! 스타일에 도전할 준비는 항상 되어있어요!</label>
          <input type="radio" name="challenge" id="challenge_middle" class="check_btn" value="middle">
          <label for="challenge_middle" class="input-label radio">떄때로 새로운 스타일을 시도해보고 싶어요!</label>
          <input type="radio" name="challenge" id="challenge_low" class="check_btn" value="low">
          <label for="challenge_low" class="input-label radio">그렇지 않아요! 저의 스타일을 고집합니다.</label>
        </div>
      </div>
    </div>

    <p class="margin5vh"></p>

    <footer>
      <div class="footer_wrapper">
        <a id="next_btn" class="waves-effect waves-light btn btn_long default-blue">다음</a>
      </div>

    <script>

      $(function() {
        // '뒤로가기' 버튼 클릭
        $('#back_btn_wrapper').on('click', function() {
          location.href="index.html";
        });

        // '다음' 버튼 클릭
        $('#next_btn').on('click', function() {
          location.href="sign_up_2.html";
        });

      });
    </script>
