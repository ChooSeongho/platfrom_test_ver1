    <script>

      $(function() {
        $('#progress_size').css('width', '20%');

        if($(document).height() > $('#personal_information_wrapper').height()) {
          $('.footer_wrapper').css('position', 'absolute');
        }

        // '뒤로가기' 버튼 클릭
        $('#back_btn').on('click', function() {
          location.href="style_profile_size_1.html";
        });

        // '다음' 버튼 클릭
        $('#next_btn').on('click', function() {
          var shoulder = $('#select_shoulder option:selected').val();
          var arm = $('#select_arm option:selected').val();
          var pelvis = $('#select_pelvis option:selected').val();
          var bottom = $('#select_bottom option:selected').val();
          var leg = $('#select_leg option:selected').val();
          var ball = $('#select_ball option:selected').val();
          var thigh = $('#select_thigh option:selected').val();
          var body = $('#select_body option:selected').val();
          console.log('shoulder = ' + shoulder);
          console.log('arm = ' + arm);
          console.log('pelvis = ' + pelvis);
          console.log('bottom = ' + bottom);
          console.log('leg = ' + leg);
          console.log('ball = ' + ball);
          // location.href="style_profile_fit_1.html";

          $.post('http://192.168.0.8:2012/user/bodytype', {
            bodytype_shoulder : shoulder,
            bodytype_arm : arm,
            bodytype_pelvis : pelvis,
            bodytype_bottom : bottom,
            bodytype_leg : leg,
            bodytype_ball : ball,
            bodytype_thigh : thigh,
            bodytype_body : body
          })
          .done(function(res) {
            if(res == '200') {
              location.href = "style_profile_fit_1.html";
            } else {
              alert('서버 저장 실패. 다시시도해 주세요');
            }
          });
        });

        // select option
        $('select').material_select();
      });
    </script>
