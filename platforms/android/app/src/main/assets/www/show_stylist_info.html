<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
      <link rel="stylesheet" type="text/css" href="css/show_stylist_info.css" />
      <link rel="stylesheet" type="text/css" href="css/color.css" />

      <!-- 스타일링 받기 서비스 아이콘 불러오기 -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <script>
        $(function() {
          function onLoad() {
    		    document.addEventListener("deviceready", onDeviceReady, false);
      		}

          function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, true);
            // createIframe(); //아이프레임으로 띄운 상태
          }

          function onBackKeyDown() {
            navigator.notification.confirm('앱을 종료하시겠습니까?', onBackKeyDownMsg, '메세지', '취소, 종료');
          }

          function onBackKeyDownMsg(button) {
            if(button == 2) {
              navigator.app.exitApp();
            }
          }

          var val = location.href.substr(location.href.lastIndexOf('=') + 1);
          var result = val.replace("%20", " ");
          $('.page_title').html(result + "님의 상품");

        });
      </script>

      <title>platfrom_test</title>
  </head>
  <body>
    <header>
      <div id="header_wrapper" class="default-blue-text">
        <div id="back_btn_wrapper">
          <i id="back_btn" class="material-icons small">chevron_left</i>
        </div>
        <div class="page_title_wrapper">
          <span class="page_title">  </span>
        </div>
      </div>
    </header>

    <div id="body_wrap">
      <div class="style_img"></div>
      <div class="pro_info_wrap valign-wrapper">
        <img src="img/main_background.png" alt="" class="circle small_img">
        <div id="provider_name"> MONO SANA </div>
        <div id="avg_satisfaction"> 평균만족도 3.4 </div>
      </div>
    </div>

      <footer>
        <div class="footer_wrapper">
          <a id="pay_button" class="waves-effect waves-light btn-large btn_long default-blue">스타일링신청</a>
        </div>
      </footer>


    <!-- <a id='show_goods' class="waves-effect waves-light btn-large btn_long">스타일링 상품 보러가기</a> -->
    <script>
      $('#back_btn').click(function() {
        history.back();
      });

      $('#pay_button').click(function() {
        location.href = "buy_styling_goods.html";
      });
      </script>
  </body>
</html>
