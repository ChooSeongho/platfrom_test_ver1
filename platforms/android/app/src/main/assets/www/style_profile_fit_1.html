  </head>
  <body>
    <header>
      <div id="header_wrapper">
        <div id="back_btn_wrapper">
          <i id="back_btn" class="material-icons">chevron_left</i>
        </div>
        <div class="page_title_wrapper">
          <span class="page_title"> 스타일프로필 </span>
        </div>
      </div>
      <div id="progressbar_wrapper">
        <div id="progressbar">
          <div id="progress_size">
          </div>
        </div>
        <div class="row white">
          <div class="col percent_20"> SIZE </div>
          <div class="col percent_20"><b> FIT/CUT </b></div>
          <div class="col percent_20"> STYLE </div>
          <div class="col percent_20"> PRICE </div>
          <div class="col percent_20"> ABOUT YOU </div>
        </div>
      </div>
    </header>

    <form id="question_wrapper">
      <div class="question">
        <span id="question_content" class="default-blue-text">상의에서 선호하는 핏을 모두 선택해주세요.</span>
      </div>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="checkbox" name="top" id="top_slim" class="check_btn" value="slim">
          <label for="top_slim" class="input-label radio">슬림핏, 몸에 맞게 입는 것을 좋아해요!</label>
          <p>
          <input type="checkbox" name="top" id="top_normal" class="check_btn" value="normal">
          <label for="top_normal" class="input-label radio">일반적으로 편하게 입는 것을 좋아해요.</label>
          <p>
          <input type="checkbox" name="top" id="top_loose" class="check_btn" value="loose">
          <label for="top_loose" class="input-label radio">루즈하게 입는 것을 좋아합니다.</label>
          <p>
          <input type="checkbox" name="top" id="top_over" class="check_btn" value="over">
          <label for="top_over" class="input-label radio">오버사이즈를 좋아합니다.</label>
          <!-- <input type="radio" name="interesting_top" value="top"> 매우 즐깁니다! 쇼핑은 인생의 낙이죠! -->
        </div>
      </div>
      <p>
      <div class="question">
        <span id="question_content" class="default-blue-text">재킷에서 선호하는 핏을 모두 선택해주세요.</span>
      </div>
      <p>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="checkbox" name="jackect" id="jackect_slim" class="check_btn" value="slim">
          <label for="jackect_slim" class="input-label radio">슬림핏, 몸에 달라붙게 입는 것을 좋아해요!</label>
          <p>
          <input type="checkbox" name="jackect" id="jackect_normal" class="check_btn" value="normal">
          <label for="jackect_normal" class="input-label radio">일반핏으로 입는 것을 좋아해요!</label>
          <p>
          <input type="checkbox" name="jackect" id="jackect_over" class="check_btn" value="over">
          <label for="jackect_over" class="input-label radio">오버 사이즈 핏을 좋아합니다.</label>
          <!-- <input type="radio" name="interesting_top" value="top"> 매우 즐깁니다! 쇼핑은 인생의 낙이죠! -->
        </div>
      </div>
      <p>
      <div class="question">
        <span id="question_content" class="default-blue-text">코트에서 선호하는 핏을 모두 선택해주세요.</span>
      </div>
      <div class="question_detail">
        <div class="question_detail_content">
          <input type="checkbox" name="coat" id="coat_slim" class="check_btn" value="slim">
          <label for="coat_slim" class="input-label radio">슬림핏, 몸에 달라붙게 입는 것을 좋아해요!</label>
          <p>
          <input type="checkbox" name="coat" id="coat_normal" class="check_btn" value="normal">
          <label for="coat_normal" class="input-label radio">일반핏으로 입는 것을 좋아해요!</label>
          <p>
          <input type="checkbox" name="coat" id="coat_over" class="check_btn" value="over">
          <label for="coat_over" class="input-label radio">오버 사이즈 핏을 좋아합니다.</label>
          <!-- <input type="radio" name="interesting_top" value="top"> 매우 즐깁니다! 쇼핑은 인생의 낙이죠! -->
        </div>
      </div>
    </form>

    <footer>
      <div class="footer_wrapper">
        <a id="next_btn" class="waves-effect waves-light btn btn_long default-blue">다음</a>
      </div>
    </footer>

    <script>

      $(function() {
        $('#progress_size').css('width', '26%');

        // '뒤로가기' 버튼 클릭
        $('#back_btn').on('click', function() {
          location.href="style_profile_size_2.html";
        });

        // '다음' 버튼 클릭
        $('#next_btn').on('click', function() {
          var top = [];
          var jacket = [];
          var coat = [];
          $('input[name=top]').each(function(index, ele) {
            if($(ele).prop('checked')) {
              top.push($(ele).val());
            }
          });
          $('input[name=jackect]').each(function(index, ele) {
            if($(ele).prop('checked')) {
              jacket.push($(ele).val());
            }
          });
          $('input[name=coat]').each(function(index, ele) {
            if($(ele).prop('checked')) {
              coat.push($(ele).val());
            }
          });
          $.ajaxSettings.traditional = true;
          $.post("http://192.168.0.8:2012/user/fit_1/" + sessionStorage.getItem('id'), {
            fit_top : top, 
            fit_coat : coat, 
            fit_jacket : jacket
          })
          .done(function(res){
            if(res == "200") {
              location.href="style_profile_fit_2.html";
            } else {
              alert('서버저장 실패. 다시 시도해 주세요');
            }
          });
          // location.href="style_profile_fit_2.html";
        });


      });
    </script>
  </body>
